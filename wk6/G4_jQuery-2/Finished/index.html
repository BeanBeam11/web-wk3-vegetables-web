	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</head>

<body>

	<!-- html and text -->
	<div class="mg1">
		<p>mg1 test</p>

			<p>mg2 test</p>

				<p>mg3 test</p>
			</div>
		</div>

	<!-- form value -->
	<form>

		<input id="number" type="number" name="number">

	</div>
