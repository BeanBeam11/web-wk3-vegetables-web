<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Web-Logo">
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <input  type="text" class="form-control"
          placeholder="Search">
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>My Account</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <div class="container" id="main">

    <div class="row carousel slide" id="myCarousel">
    </div><!-- end myCarousel -->

    <div class="row" id="myJumbotron">
    </div><!-- end myJumbotron-->

    <div class="row" id="myThumbnailHeading">
    </div><!-- end myThumbnailHeading -->

    <div class="row" id="myThumbnail">
    </div><!-- end myThumbnail -->

    <div class="row" id="myTabInfo">
    </div><!-- end myTabInfo -->

  </div><!-- end container -->

  <footer>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
