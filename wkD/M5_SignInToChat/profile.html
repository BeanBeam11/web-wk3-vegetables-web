<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Hello Profile</title>

   <!-- Google Font -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,500&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap">

   <!-- Firebase App is always required and must be first -->
   <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

   <!-- Add additional services that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-storage.js"></script>

   <!-- jQuery -->
   <script src="js/jquery.js"></script>

   <!-- Bootstrap CSS/JS -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <script src="js/bootstrap.min.js"></script>

   <!-- Custom JS/CSS -->
   <script src="js/script.js"></script>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="container d-flex flex-column align-items-center">
      <div class="col-sm-10 col-md-8 col-lg-6 card shadow col-md-6 mt-5">
         <div class="card-header text-center display-4">
            Profile
         </div>
         <div class="card-body">
            <div class="avatar-bg"></div>
            <img class="avatar-image rounded-circle shadow" src="" alt="Card image cap">
            <div class="card-body text-center">
               <p class="card-text avatar-name"></p>
               <p class="card-text avatar-email"></p>
               <div class="row mt-5 px-2">
                  <button type="button" class="btn col-sm-12 btn-info" id="btnSignOut">Sign Out</button>
               </div>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
