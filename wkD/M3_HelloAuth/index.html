<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello Authentication</title>

  <!-- Roboto Font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap CSS/JS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <script src="js/bootstrap.min.js"></script>

  <!-- Custom JS/CSS -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container d-flex flex-column align-items-center">
    <div class="card shadow mt-5">
      <div class="card-header text-center display-4">
        Sign In/Up/Out
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control-plaintext" id="email" placeholder="Email">
          </div>
          <label for="password" class="col-sm-3 col-form-label">Password:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control-plaintext" id="password" placeholder="Password">
          </div>
        </div>
        <div class="row mt-5 px-2">
          <button type="button" class="btn col-sm-4 btn-light shadow" id="btnSignIn">Sign In</button>
          <button type="button" class="btn col-sm-4 btn-light shadow" id="btnSignUp">Sign Up</button>
          <button type="button" class="btn col-sm-4 btn-info shadow" id="btnSignOut">Sign Out</button>
        </div>

        <!-- Sign Information -->
        <div class="card-text text-info mt-3" id="sign-info">No one login...</div>
      </div>
    </div>
  </div>

</body>

</html>
